    <div class="pt-page">
      <div class="pt-header">
        <div>
          <div class="pt-title" data-tutorial="search-history">Search History</div>
          <div class="pt-muted">Review saved search activity.</div>
        </div>
        <div class="pt-actions">
          <button mat-stroked-button color="primary" (click)="loadHistory()">
            <mat-icon>refresh</mat-icon>
            Refresh history
          </button>
        </div>
      </div>

      <div class="pt-grid">
        <mat-card class="pt-panel">
          <mat-card-title>Search history</mat-card-title>
          <mat-card-content>
            <div *ngIf="loadingHistory()" class="pt-muted">No data available</div>
            <table mat-table [dataSource]="history()" *ngIf="!loadingHistory()" class="pt-table">
              <ng-container matColumnDef="entity">
                <th mat-header-cell *matHeaderCellDef>Entity</th>
                <td mat-cell *matCellDef="let row">{{ row.entity_type }}</td>
              </ng-container>
              <ng-container matColumnDef="query">
                <th mat-header-cell *matHeaderCellDef>Query</th>
                <td mat-cell *matCellDef="let row">{{ row.query || '?' }}</td>
              </ng-container>
              <ng-container matColumnDef="filters">
                <th mat-header-cell *matHeaderCellDef>Filters</th>
                <td mat-cell *matCellDef="let row">{{ row.filters | json }}</td>
              </ng-container>
              <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef>Created</th>
                <td mat-cell *matCellDef="let row">{{ row.created_at | date: 'short' }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="historyColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: historyColumns"></tr>
            </table>
            <div *ngIf="!loadingHistory() && history().length === 0" class="pt-muted">No data available</div>
          </mat-card-content>
        </mat-card>

        <mat-card class="pt-panel">
          <mat-card-title>Log a search</mat-card-title>
          <mat-card-content>
            <form class="pt-form" [formGroup]="logForm" (ngSubmit)="logSearch()">
              <mat-form-field appearance="outline">
                <mat-select placeholder="Entity" formControlName="entity_type">
                  <mat-option value="BOM">BOM</mat-option>
                  <mat-option value="CATALOG">Catalog</mat-option>
                  <mat-option value="PO">PO</mat-option>
                  <mat-option value="OTHER">Other</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Query" formControlName="query" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <textarea matInput rows="3" placeholder="Filters JSON (optional)" formControlName="filters"></textarea>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">Log search</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
