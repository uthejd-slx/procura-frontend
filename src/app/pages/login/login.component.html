    <app-auth-shell headline="Hello!" subhead="Welcome back. Sign in to continue.">
      <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="auth-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email" />
          <mat-error *ngIf="form.controls.email.touched && form.controls.email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.controls.email.touched && form.controls.email.hasError('email')">
            Enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="auth-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            autocomplete="current-password"
          />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="auth-actions">
          <button class="auth-primary-btn" mat-raised-button type="submit" [disabled]="form.invalid || loading">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading" class="auth-loading">
              
              Signing in...
            </span>
          </button>
          <a class="auth-link" mat-button routerLink="/reset-password">Forgot password?</a>
        </div>

        <div class="auth-divider" aria-hidden="true">
          <span>or</span>
        </div>

        <p class="auth-footer">
          Don't have an account?
          <a class="auth-link" routerLink="/register">Register</a>
        </p>
      </form>
    </app-auth-shell>
