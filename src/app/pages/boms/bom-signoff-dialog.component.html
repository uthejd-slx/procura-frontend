<h2 mat-dialog-title>Request signoff</h2>
<mat-dialog-content>
  <div class="pt-muted">Item: <span class="pt-title">{{ item.name }}</span></div>
  <mat-form-field appearance="outline" class="pt-dialog-field">
    <mat-label>Signoff assignee</mat-label>
    <mat-select [formControl]="form.controls.assignee_id">
      <mat-option *ngFor="let user of users" [value]="user.id">{{ displayUser(user) }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="pt-dialog-field">
    <mat-label>Comment</mat-label>
    <textarea matInput rows="3" [formControl]="form.controls.comment"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="form.invalid">
    Request signoff
  </button>
</mat-dialog-actions>
