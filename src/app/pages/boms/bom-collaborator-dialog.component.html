<h2 mat-dialog-title>Add collaborator</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="pt-dialog-field">
    <mat-label>User</mat-label>
    <mat-select [formControl]="userControl">
      <mat-option *ngFor="let user of users" [value]="user.id">{{ displayUser(user) }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="pt-muted" *ngIf="!users.length">No available users.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="userControl.invalid">
    Add
  </button>
</mat-dialog-actions>
