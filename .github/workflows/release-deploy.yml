name: Release Deploy

on:
  release:
    types: [published]

env:
  API_BASE_URL: http://128.199.25.59:8001
  DEPLOY_PATH: /home/ubuntu/procura_frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/procura-frontend:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/procura-frontend:latest
          build-args: |
            API_BASE_URL=${{ env.API_BASE_URL }}

      - name: Ensure deploy directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_SSH_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SERVER_SSH_PORT }}
          script: |
            DEPLOY_PATH="${DEPLOY_PATH:-/home/ubuntu/procura_frontend}"
            UPLOAD_PATH="${UPLOAD_PATH:-/tmp/procura_frontend_upload}"
            if ! mkdir -p "$DEPLOY_PATH"; then
              sudo mkdir -p "$DEPLOY_PATH"
              sudo chown -R "$USER":"$USER" "$DEPLOY_PATH"
            fi
            mkdir -p "$UPLOAD_PATH"
            chmod 777 "$UPLOAD_PATH"

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_SSH_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          passphrase: ${{ secrets.PROD_SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.PROD_SERVER_SSH_PORT }}
          envs: API_BASE_URL
          script: |
            set -euo pipefail
            DEPLOY_PATH="${DEPLOY_PATH:-/home/ubuntu/procura_frontend}"
            API_BASE_URL="${API_BASE_URL:-http://128.199.25.59:8001}"
            if ! mkdir -p "$DEPLOY_PATH"; then
              sudo mkdir -p "$DEPLOY_PATH"
              sudo chown -R "$USER":"$USER" "$DEPLOY_PATH"
            fi
            cat > "$DEPLOY_PATH/docker-compose.prod.yml" <<'EOF'
            services:
              web:
                image: ${DOCKERHUB_USERNAME}/procura-frontend:${IMAGE_TAG}
                restart: unless-stopped
                env_file:
                  - .env.prod
                ports:
                  - "${FRONTEND_PORT:-8080}:80"
            EOF

            cat > "$DEPLOY_PATH/.env.prod" <<EOF
            FRONTEND_PORT=80
            API_BASE_URL=${API_BASE_URL}
            EOF
            cd "$DEPLOY_PATH"

            PREV_TAG=""
            if [ -f .last_deploy_tag ]; then
              PREV_TAG=$(cat .last_deploy_tag || true)
            fi

            if [ -f .env.prod ]; then
              set -a
              . ./.env.prod
              set +a
            fi

            FRONTEND_PORT="${FRONTEND_PORT:-80}"
            if ss -ltn | grep -q ":${FRONTEND_PORT} "; then
              if [ "${FRONTEND_PORT}" = "80" ]; then
                FRONTEND_PORT=8080
              else
                echo "Port ${FRONTEND_PORT} is already in use."
                exit 1
              fi
            fi
            if ss -ltn | grep -q ":${FRONTEND_PORT} "; then
              echo "Port ${FRONTEND_PORT} is already in use."
              exit 1
            fi

            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            export IMAGE_TAG="${{ github.ref_name }}"

            docker compose -f docker-compose.prod.yml pull web
            docker compose -f docker-compose.prod.yml up -d web
            sleep 3

            if curl --fail "http://localhost:${FRONTEND_PORT}/" >/dev/null; then
              echo "${IMAGE_TAG}" > .last_deploy_tag || echo "${IMAGE_TAG}" | sudo tee .last_deploy_tag >/dev/null
              exit 0
            fi

            if [ -n "$PREV_TAG" ]; then
              export IMAGE_TAG="$PREV_TAG"
              docker compose -f docker-compose.prod.yml pull web
              docker compose -f docker-compose.prod.yml up -d web
              sleep 3
              curl --fail "http://localhost:${FRONTEND_PORT}/" >/dev/null
            fi

            exit 1
